<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase लॉगिन कस्टमाइज़र टूल</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #ccc;
    }
    .output {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Firebase लॉगिन कस्टमाइज़र टूल</h1>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="अपना Firebase API Key दर्ज करें">

    <label for="authDomain">Auth Domain:</label>
    <input type="text" id="authDomain" placeholder="अपना Firebase Auth Domain दर्ज करें">

    <label for="projectId">Project ID:</label>
    <input type="text" id="projectId" placeholder="अपना Firebase Project ID दर्ज करें">

    <label for="appId">App ID:</label>
    <input type="text" id="appId" placeholder="अपना Firebase App ID दर्ज करें">

    <button id="generateCode">कोड जनरेट करें</button>
    <button id="copyCode" disabled>कॉपी करें</button>
    <button id="downloadCode" disabled>डाउनलोड करें</button>

    <div id="output" class="output" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('generateCode').addEventListener('click', function() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const authDomain = document.getElementById('authDomain').value.trim();
      const projectId = document.getElementById('projectId').value.trim();
      const appId = document.getElementById('appId').value.trim();

      if (!apiKey || !authDomain || !projectId || !appId) {
        alert('कृपया सभी फ़ील्ड्स भरें।');
        return;
      }

      const generatedCode = `
        // Firebase कॉन्फ़िगरेशन
        const firebaseConfig = {
          apiKey: "${apiKey}",
          authDomain: "${authDomain}",
          projectId: "${projectId}",
          appId: "${appId}"
        };

        // Firebase इनिशियलाइज़ करें
        firebase.initializeApp(firebaseConfig);
      `;

      const outputDiv = document.getElementById('output');
      outputDiv.textContent = generatedCode.trim();
      outputDiv.style.display = 'block';

      document.getElementById('copyCode').disabled = false;
      document.getElementById('downloadCode').disabled = false;
    });

    document.getElementById('copyCode').addEventListener('click', function() {
      const outputDiv = document.getElementById('output');
      navigator.clipboard.writeText(outputDiv.textContent).then(() => {
        alert('कोड क्लिपबोर्ड में कॉपी हो गया है।');
      }).catch(err => {
        alert('कॉपी करने में समस्या हुई: ' + err);
      });
    });

    document.getElementById('downloadCode').addEventListener('click', function() {
      const outputDiv = document.getElementById('output');
      const blob = new Blob([outputDiv.textContent], { type: 'text/javascript' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'firebase-config.js';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
